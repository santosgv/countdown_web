{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<script src="{% static 'django_multiple_chunk_upload/js/chunk_upload.js' %}"></script>
{% endblock %}

{% block 'body' %}
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" role="progressbar" 
    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
  </div>
<div class="container-fluid" style="margin: 50px;">
    <div id='message-upload' class="alert-primary"></div>
<div class="input-group is-invalid">
    <label for="validationServer01">First name</label>
    <input type="text" class="form-control is-valid" id="nome" name="nome" required>

    <div class="custom-file">
      <input type="file" class="custom-file-input" id="file" name="file" required>
      <label class="custom-file-label" for="validatedInputGroupCustomFile">Choose file...</label>
    </div>
    <button class="btn btn-success" id="upload-button" onclick="send_file(['file'],['nome'],'{% url 'upload' %}' ,'{% url 'complete'%}' ,'{% url 'perfil' %}')">Salvar</button>

   
    
    </div>
          {% endblock %}
