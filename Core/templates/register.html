{% extends 'base.html' %}

{% block 'body' %}

<div class="justify-content-center align-items-center" style="display: grid; margin-top: 15px;">
        <div class="card text-center" style="width: 25rem; height: 20rem;">
        <h2>Registrar Conta</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usu√°rio:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">E-mail:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_password1">Senha:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirmar Senha:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
